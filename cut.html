<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cut Dashboard</title>

<style>
:root{
  --bg0:#0b0d0c;
  --text:#e8f2ee;
  --muted:#9aa7a3;
  --accent:#a8f0b3;
  --accent2:#78d98a;
  --warn:#f5c85a;
  --danger:#ff7b7b;
  --shadow:0 10px 30px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:radial-gradient(1200px 800px at 50% 0%,#141a18 0%,var(--bg0) 55%,#070807 100%);
  display:flex;
  justify-content:center;
  padding:20px 18px 26px;
}

.wrap{width:980px;max-width:100%}

.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-bottom:12px;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:8px;
}
.header h1{
  margin:0;
  font-size:20px;
  font-weight:950;
}
.meta{
  font-size:12px;
  font-weight:800;
  color:var(--muted);
}

.grid{
  display:grid;
  grid-template-columns:1.25fr .75fr;
  gap:14px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.panel{
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.06);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
}

h2{
  margin:0 0 10px;
  font-size:14px;
  font-weight:950;
}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
@media(max-width:600px){.cards{grid-template-columns:1fr}}

.kpi{
  background:rgba(10,12,12,.65);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:12px;
}
.kpiLabel{
  font-size:11px;
  font-weight:900;
  color:var(--muted);
}
.kpiValue{
  font-size:22px;
  font-weight:1000;
  margin-top:4px;
}
.kpiSub{
  font-size:12px;
  color:var(--muted);
}

.pace{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(10,12,12,.65);
  border:1px solid rgba(255,255,255,.08);
}
.pace.good{border-color:rgba(168,240,179,.4)}
.pace.warn{border-color:rgba(245,200,90,.4)}
.pace.bad{border-color:rgba(255,123,123,.4)}

.pace strong{font-weight:950}

.checkins{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:600px){.checkins{grid-template-columns:1fr}}

.check{
  background:rgba(10,12,12,.65);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px;
  font-size:12px;
}
.check input, .check select{
  width:100%;
  margin-top:6px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.15);
  border-radius:10px;
  padding:6px 8px;
  color:var(--text);
  font-weight:800;
}

.save{
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  background:rgba(168,240,179,.18);
  border:1px solid rgba(168,240,179,.4);
  text-align:center;
  font-weight:950;
  cursor:pointer;
}
.save:hover{background:rgba(168,240,179,.25)}
</style>
</head>

<body>
<div class="wrap">
  <div class="header">
    <h1>↗ Cut Dashboard</h1>
    <div class="meta" id="meta">—</div>
  </div>

  <div class="grid">
    <!-- LEFT -->
    <div class="panel">
      <h2>Progress</h2>
      <div class="cards">
        <div class="kpi">
          <div class="kpiLabel">Current weight</div>
          <div class="kpiValue" id="curW">—</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Goal weight</div>
          <div class="kpiValue" id="goalW">—</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Remaining</div>
          <div class="kpiValue" id="remainW">—</div>
          <div class="kpiSub" id="daysLeft">—</div>
        </div>
      </div>

      <div class="pace" id="paceBox">
        <strong>Goal pace:</strong>
        <span id="paceText">—</span>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <h2>This Week Check-In</h2>

      <div class="checkins">
        <div class="check">
          Alcohol
          <select id="alcohol">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
        <div class="check">
          Avg Sleep (hrs)
          <input id="sleep" type="number" step=".1">
        </div>
        <div class="check">
          Avg Steps
          <input id="steps" type="number">
        </div>
        <div class="check">
          Training Days
          <input id="training" type="number">
        </div>
        <div class="check" style="grid-column:1/-1">
          Notes
          <input id="notes" placeholder="Energy, hunger, stress…">
        </div>
      </div>

      <div class="save" onclick="saveWeek()">Save Weekly Check-In</div>
    </div>
  </div>
</div>

<script>
const FITNESS_URL = "./fitness.json";

function mondayKey(){
  const d=new Date();
  const day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return d.toISOString().slice(0,10);
}
const WEEK_KEY="cut-week-"+mondayKey();

function saveWeek(){
  const data={
    alcohol:alcohol.value,
    sleep:sleep.value,
    steps:steps.value,
    training:training.value,
    notes:notes.value
  };
  localStorage.setItem(WEEK_KEY,JSON.stringify(data));
  alert("Weekly check-in saved");
}

function loadWeek(){
  const d=JSON.parse(localStorage.getItem(WEEK_KEY)||"{}");
  alcohol.value=d.alcohol||"No";
  sleep.value=d.sleep||"";
  steps.value=d.steps||"";
  training.value=d.training||"";
  notes.value=d.notes||"";
}

async function init(){
  const res=await fetch(FITNESS_URL);
  const data=await res.json();

  const cur=data.current.weightLb;
  const goal=data.goals.goalWeightLb;
  const event=new Date(data.goals.eventDate);
  const now=new Date();
  const days=Math.max(1,Math.ceil((event-now)/(86400000)));
  const lbsLeft=(cur-goal).toFixed(1);
  const pace=(lbsLeft/(days/7)).toFixed(2);

  curW.textContent=cur+" lb";
  goalW.textContent=goal+" lb";
  remainW.textContent=lbsLeft+" lb";
  daysLeft.textContent=days+" days remaining";

  paceText.textContent=pace+" lb / week";

  const box=document.getElementById("paceBox");
  if(pace<=1) box.classList.add("good");
  else if(pace<=1.5) box.classList.add("warn");
  else box.classList.add("bad");

  meta.textContent=new Date().toLocaleDateString(undefined,{weekday:"short",month:"short",day:"2-digit"});
  loadWeek();
}

init();
</script>
</body>
</html>
